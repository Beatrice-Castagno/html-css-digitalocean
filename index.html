<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- /Google Fonts -->
  <!-- Fontawesome -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
  integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <!-- /Fontawesome -->
  <!-- Freamwork Bootstrap -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- /Freamwork Bootstrap -->
  <link rel="stylesheet" href="css/style.css">
  <title>Home - Digital Ocean</title>
</head>
<body>
  <header>
    <div class="container header_top">
      <div class="row">
        <div class="col-xs-11 col-md-1">
          <img class="logo" src="img/logo.png" alt="logo-digital-ocean">
        </div>
        <div class="col-xs-1">
          <span class="hamburger text-right"><i class="fas fa-bars"></i></span>
        </div>
        <div class="col-md-5 text-right">
          <nav class="central_nav">
            <ul class="list-inline">
              <li><a href="#">Products <i class="fas fa-angle-down"></i></a></li>
              <li><a href="#">Customers</a></li>
              <li><a href="#">Community <i class="fas fa-angle-down"></i></a></li>
              <li><a href="#">Pricing</a></li>
            </ul>
          </nav>
        </div>
        <div class="col-md-4">
          <nav class="signup_nav">
            <ul class="list-inline text-right">
              <li><a href="#">Doc</a></li>
              <li><a href="#">Support <i class="fas fa-angle-down"></i></a></li>
              <li><a href="#">Login</a></li>
              <button class="btn btn_signup" type="submit" name="button">Sign Up</button>
            </ul>

          </nav>
        </div>
      </div>
    </div>
  </header>
</body>
</html>
